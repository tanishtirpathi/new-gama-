<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #1b1b2f;
            color: #f5f5f5;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
        }

        #startGame {
            background-color: #4caf50;
            color: white;
            width: 150px;
            height: 50px;
        }

        #info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #gameArea {
            display: flex;
            justify-content: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #4e4e50;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .mole {
            background-color: #e84545;
        }

        #score, #timer {
            font-size: 23px;
            transition: background-color 0.3s ease-in-out;
        }

        h1 {
            color: #f5f5f5;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
<h1>Whack-A-Mole Game</h1>
<button id="startGame">Start Game</button>
<div id="info">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
</div>
<div id="gameArea">
    <div class="grid"></div>
</div>

<script>
    const grid = document.querySelector(".grid");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    let score = 0;
    let currentMoleCell;
    let moleTimer;
    let countdownTimer;
    const gameDuration = 30;

    document.getElementById("startGame").addEventListener("click", startGame);

    function startGame() {
        score = 0;
        scoreDisplay.textContent = "Score: 0";
        timerDisplay.textContent = `Time: ${gameDuration}s`;
        grid.innerHTML = "";

        for (let i = 0; i < 16; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            grid.appendChild(cell);
        }

        moleTimer = setInterval(randomMole, 450);
        countdown(gameDuration);
    }

    function randomMole() {
        if (currentMoleCell) {
            currentMoleCell.classList.remove("mole");
        }
        const cells = document.querySelectorAll(".cell");
        const randomIndex = Math.floor(Math.random() * cells.length);
        currentMoleCell = cells[randomIndex];
        currentMoleCell.classList.add("mole");
        currentMoleCell.addEventListener("click", whackMole);
    }

    function whackMole() {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        currentMoleCell.classList.remove("mole");
        currentMoleCell.removeEventListener("click", whackMole);
    }

    function countdown(seconds) {
        let remainingTime = seconds;
        timerDisplay.textContent = `Time: ${remainingTime}s`;

        countdownTimer = setInterval(() => {
            remainingTime--;
            timerDisplay.textContent = `Time: ${remainingTime}s`;

            if (remainingTime <= 0) {
                clearInterval(countdownTimer);
                clearInterval(moleTimer);
                alert(`Time's up! Your final score is: ${score}`);
                scoreDisplay.textContent = "Score: 0";
                timerDisplay.textContent = `Time: ${gameDuration}s`;
            }
        }, 1000);
    }
</script>
</body>
</html>
